<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kabilan's ChatBot</title>
    <link rel="stylesheet" href="style.css" />
    <link class="logo" rel="icon" href="./Images/bot.png" />
  </head>
  <body onload="setTimeout(start,2000)">
    <div class="mobile">
      <div class="wrapper" id="wrapper">
        <div class="header">
          <div class="heading">
            <h2 style="color: #e5ebf0" id="online"></h2>
          </div>
        </div>
        <div class="messages dummy" id="messages">
          <div class="users" id="user"></div>
        </div>
        <br /><br /><br /><br />
        <br /><br /><br /><br />
        <div class="input">
          <input id="userinput" placeholder="Type a Message" />
          <div id="btn"></div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
